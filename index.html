<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The three meta tags above are required for bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
    <title>NSS's Used Car Lot</title>
  </head>

  <body>
    <!-- Start of Fixed Bootstrap navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">NSS Used Cars</a>
        </div>
        <div class="navbar-form navbar-left">
          <input type="text" id="description-change" class="form-control" placeholder="Description Change">
          <button type="submit" class="btn btn-default">Save Description</button>
        </div>
      </div>
    </nav>
    <!-- End Of Fixed Bootstrap navbar -->

    <!-- Start Of Bootstrap Columns -->
    <div class="container-fluid">
      <div id="car-card-holder" class="row">
      </div>
    </div>
    <!-- End Of Bootstrap Columns -->



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/CarLot.js"></script>
  <script type="text/javascript" src="js/quiz.js"></script>
  <script type="text/javascript" src="js/EventHandlers.js"></script>
</body>
</html>
